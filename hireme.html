<!DOCTYPE html>
<html lang="en" id="html-placeholder">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Me Test</title>
    <link rel="icon" href="/images/logob.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/hireme.css"
      media="screen"
    />
    <!--Linha de comando para funcionar bootstrap-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/index.css"
      media="screen"
    />
  </head>
  <header><div id="cabecalho"></div></header>
  <!--td-->
  <body>
    <!--data-bs-theme="dark"-->
    <div id="success-message" class="notification">
      Email enviado com sucesso!
    </div>
    <!-- Botão de Alternância de Tema -->
    <button id="theme-toggle" class="btn btn-secondary">
      <i class="bi bi-moon"></i> Modo Escuro
    </button>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div id="blurred-card" class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Entre em Contato</h2>
        <form id="contact-form">
          <div class="mb-3">
            <label for="companyName" class="form-label">Nome da Empresa</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              placeholder="Digite o nome da empresa"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite o e-mail para contato"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Digite o número de telefone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Escreva sua mensagem aqui"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
    <div id="footer"></div>
    <!--Localização do arquivo JS-->
    <script src="js/hireme.js"></script>
    <script src="js/index.js" id="scripts"></script>
    <!--Link para JS do Bootstrap!-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
