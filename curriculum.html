<!DOCTYPE html>
<html lang="en" id="html-placeholder">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum</title>
    <link rel="icon" href="/images/logob.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!--Linha de comando para funcionar bootstrap-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/index.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/curriculum.css"
      media="screen"
    />
  </head>
  <header><div id="cabecalho"></div></header>
  <!--td-->
  <body>
    <!--data-bs-theme="dark"-->
    <!-- Botão de Alternância de Tema -->
    <button id="theme-toggle" class="btn btn-secondary">
      <i class="bi bi-moon"></i> Modo Escuro
    </button>
    <div class="curriculo-container">
      <h1>Currículo de João Silva</h1>
      <section class="experiencias">
        <h2 class="titulo" onclick="toggleCard('experiencia-card')">
          Experiência Profissional
        </h2>
        <div id="experiencia-card" class="card">
          <p>Detalhes da experiência profissional...</p>
        </div>
      </section>
      <section class="educacao">
        <h2 class="titulo" onclick="toggleCard('educacao-card')">Educação</h2>
        <div id="educacao-card" class="card">
          <p>Detalhes da formação acadêmica...</p>
        </div>
      </section>
      <section class="habilidades">
        <h2 class="titulo" onclick="toggleCard('habilidades-card')">
          Habilidades
        </h2>
        <div id="habilidades-card" class="card">
          <p>Detalhes das habilidades...</p>
        </div>
      </section>
    </div>
    <div id="footer"></div>
    <!--Localização do arquivo JS-->
    <script src="js/curriculum.js" id="curriculo"></script>
    <script src="js/index.js" id="scripts"></script>
    <!--Link para JS do Bootstrap!-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
